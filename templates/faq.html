{% extends 'base-sidebar.html' %}
{% load static %}
{% block content %}
    <div class="mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <h3 class="">常见疑难解答</h3>
                                <a type="button" href="mailto:arcadia_ems@163.com"
                                   class="btn btn-success btn-sm mt-2"><i
                                        class="mdi mdi-email-outline mr-1"></i> Email us
                                </a>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->

                    <div class="row pt-5">
                        <div class="col-lg-10 offset-lg-1">
                            {% for faq in faqs %}
                                <!-- Question/Answer -->
                                <div>
                                    <div class="faq-question-q-box">Q.</div>
                                    <h4 class="faq-question">{{ faq.question }}</h4>
                                    <p class="faq-answer mb-4">{{ faq.answer }}</p>
                                </div>
                            {% endfor %}
                        </div>
                        <!--/col-md-5 -->
                    </div>

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
    </div>
    <!-- end page -->
{% endblock %}
