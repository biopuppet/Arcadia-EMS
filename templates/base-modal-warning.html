{% load static %}

<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-warning h1 text-warning"></i>
                    <h4 class="mt-2">Warning</h4>
                    <p class="mt-3">{{ msg }}</p>
                    <button type="button" class="btn btn-secondary my-2 mr-3"
                            data-dismiss="modal" id="{{ id }}-cancel">Cancel
                    </button>
                    <button type="button" class="btn btn-warning my-2" id="{{ id }}-continue">Continue
                    </button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
